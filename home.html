        .header {
            background-color: transparent;

            display: flex;
            justify-content: center;
            margin-top: 20px; /* Lowered the search bar */
        }

        .search-bar input {
            width: 60%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1.2em;
            transition: border-color 0.3s ease;
        }

        .search-bar button {
            padding: 15px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            font-size: 1.2em;
            background-color: pink;
            cursor: pointer;
        }

        .search-bar input:focus, .search-bar button:focus {
            outline: none;
            border-color: pink;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(80vh - 300px); /* Adjusted height for the header, advertisements, search bar, and footers */
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;

        .quick-links a {

            color: #333;
            text-align: center;
        }

            width: 80px; /* Increased width */
            height: 80px; /* Increased height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .quick-link-box:hover {
            background-color: #ff99b6;
            color: #fff;
        }

        .quick-link-box i {
            font-size: 3em; /* Increased icon size */
            margin-bottom: 10px;
        }

        .footer {
            background-color: pink;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            color: #fff;
            margin: 0 1px;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .secondary-footer {
            background-color: white;
            color: pink;

            bottom: 40px; /* Adjusted to be
        .secondary-footer {
