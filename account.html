<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: pink;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: pink;
        }
        
        .details {
            margin-top: 30px;
        }
        
        .details label {
            font-weight: bold;
        }
        
        .details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Information</h1>
        <div class="details">
            <p><label>Username:</label> JohnDoe</p>
            <p><label>Name:</label> John Doe</p>
            <p><label>Email:</label> johndoe@example.com</p>
            <p><label>Age:</label> 25</p>
            <p><label>Location:</label> New York, NY</p>
            <!-- Add more details as needed -->
        </div>
    </div>
</body>
</html>
